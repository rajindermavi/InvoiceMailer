[paths]
invoice_folder = /home/rajinder-mavi/code/safe_marine_invoice_mailer/raw_data/invoice
soa_folder = /home/rajinder-mavi/code/safe_marine_invoice_mailer/raw_data/SOA
client_directory = /home/rajinder-mavi/code/safe_marine_invoice_mailer/raw_data/client_directory.xlsx

[email]
from_address = billing@mycompany.com
subject_prefix = [Invoices]

[regex]
invoice_date_patterns =
    \b\d{4}[-/]\d{1,2}[-/]\d{1,2}\b,
    \b\d{1,2}[-/]\d{1,2}[-/]\d{2,4}\b,
    \b(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Sept|Oct|Nov|Dec|January|February|March|April|June|July|August|September|October|November|December)\s+\d{1,2},?\s+\d{2,4}\b,
    \b\d{1,2}\s+(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Sept|Oct|Nov|Dec|January|February|March|April|June|July|August|September|October|November|December)\s+\d{2,4}\b

[date_box]
# If true, use percentage box [0–1]; if false, use absolute points.
use_percent = true

# Percent-based box (0–1), top-left (x0, y0) to bottom-right (x1, y1)
x0_pct = 0.01
y0_pct = 0.3275
x1_pct = 0.12
y1_pct = 0.34

# Optional: absolute coordinates in PDF points (~1/72 inch).
# Only used if use_percent = false
x0_points = 400
y0_points = 50
x1_points = 560
y1_points = 110

[processing]
# Which page index to read (0 = first page)
page_index = 0

# If true, fall back to OCR when text extraction fails
try_ocr_if_needed = true
