name: Windows Build

on:
  push:
    #branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Inject version info (SAFE: done via Python)
      - name: Inject version info
        shell: pwsh
        run:  |
          $version = python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])"
          $date = Get-Date -Format "yyyy.MM.dd"
          $commit = git rev-parse HEAD

          Set-Content version.py "VERSION = `"$version`""
          Add-Content version.py "BUILD_DATE = `"$date`""
          Add-Content version.py "GIT_COMMIT = `"$commit`""

      - name: Show version file
        shell: pwsh
        run: Get-Content version.py

      # Build EXE
      - name: Build exe
        shell: pwsh
        run: |
          $version = python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])"
          $today = Get-Date -Format "yyyy.MM.dd"
          pyinstaller --onefile --noconsole --name "InvoiceMailer.v$version.$today" app.py

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InvoiceMailer-Windows
          path: dist/*.exe


