name: Windows Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ðŸ”‘ Inject version info (SAFE: done via Python)
      - name: Inject version info
        shell: pwsh
        run: |
          python - << 'EOF'
          import tomllib
          from datetime import date
          import subprocess

          version = tomllib.load(open("pyproject.toml", "rb"))["project"]["version"]
          build_date = date.today().strftime("%Y.%m.%d")
          commit = subprocess.check_output(["git", "rev-parse", "HEAD"]).decode().strip()

          with open("version.py", "w", encoding="utf-8") as f:
              f.write(f'VERSION = "{version}"\n')
              f.write(f'BUILD_DATE = "{build_date}"\n')
              f.write(f'GIT_COMMIT = "{commit}"\n')
          EOF

      # ðŸ— Build EXE
      - name: Build exe
        shell: pwsh
        run: |
          $version = python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])"
          $today = Get-Date -Format "yyyy.MM.dd"
          pyinstaller --onefile --noconsole --name "InvoiceMailer.v$version.$today" app.py

      # ðŸ“¦ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InvoiceMailer-Windows
          path: dist/*.exe


